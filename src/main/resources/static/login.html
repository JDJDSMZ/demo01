<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<title>登录</title>
		<link rel="stylesheet" href="css/pintuer.css">
		<link rel="stylesheet" href="css/admin.css">
		<script src="js/jquery-3.6.0.js"></script>
		<script src="js/vue.js"></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script type="text/javascript">
			$(function() {
				$("#loginBtn 1").click(function() {
					//发送JSON数据
					let user = {
						username: $("#username").val(),
						password: $("#password").val()
					}
					$.ajax({
						url: "http://localhost:8080/login",
						data: JSON.stringify(user), //转换为JSON字符串
						method: "post",
						dataType: "json", //指定响应数据为JSON
						contentType: "application/json", //指定数据内容为json
						success: function(r) {
							alert(r);
							//if (r.data != null) {
							window.location.href = "index.html";
							r.data
						}
					})
				})
				new Vue({
					el: "#login",
					data: {
						user: {
							username: "tom",
							password: ""
						}
					},
					methods: {
						login: function() {
							axios.post("http://localhost:8080/login", this.user).then(function(r) {
								console.log(r.data.data);
								if (r.data.code == "200") {
									alert(r.data.data.roleId)
									sessionStorage.setItem("roleId", r.data.data.roleId);
									location.href = "index.html"
								} else if (r.data.code == "500") {
									alert(r.data.msg)
								}
							})
						}
					}
				});
			})
		</script>
	</head>
	<body>
		<div class="bg"></div>
		<div class="container">
			<div class="line bouncein">
				<div class="xs6 xm4 xs3-move xm4-move">
					<div style="height:150px;"></div>
					<div class="media media-y margin-big-bottom"></div>
					<input type="hidden" name="opr" value="login" />
					<div class="panel loginbox">
						<div class="text-center margin-big padding-big-top">
							<h1>蜗牛学苑后台管理中心</h1>
						</div>
						<div id="login" class="panel-body" style="padding:30px; padding-bottom:10px; padding-top:10px;">
							<div class="form-group">
								<div class="field field-icon-right">
									<input type="text" id="username" class="input input-big" v-model="user.username"
										placeholder="登录账号" value="" /> <span class="icon icon-user margin-small"></span>
								</div>
							</div>
							<div class="form-group">
								<div class="field field-icon-right">
									<input type="password" id="password" class="input input-big" v-model="user.password"
										placeholder="登录密码" value="" /> <span class="icon icon-key margin-small"></span>
								</div>
							</div>
							<div style="padding:30px;">
								<input type="submit" class="button button-block bg-main text-big input-big"
									id="loginBtn" @click="login" value="登录" />
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
